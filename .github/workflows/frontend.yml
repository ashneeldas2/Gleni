name: Frontend
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install

      - name: Run build
        working-directory: ./client
        run: npm run build

name: Frontend
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      working-directory: ./client

    steps:
      - name: Setup Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install frontend dependencies
        run: npm install

      - name: Run build
        run: npm run build
        working-directory: ${{env.working-directory}}
